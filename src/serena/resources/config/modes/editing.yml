description: All tools, with detailed instructions for code editing
prompt: |
  Editing mode: You can edit files using provided tools. Adhere to project code style.
  Wait for explicit editing tasks. Place new code where it integrates properly.

  Use `find_referencing_symbols` to understand symbol relationships.
  Ensure edits are backward-compatible or update all references.

  {% if 'replace_content' in available_tools %}
  `replace_content`: Primary editing tool for regex/literal replacements.
  Use for targeted edits within symbols. Master regex wildcards for efficiency.
  {% endif %}
excluded_tools:
 - replace_lines
 - insert_at_line
 - delete_lines
